<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>HTML Forms</h1>

    <form action="#">

        <input type="text">

        <br> <br> <br>
        <input type="submit">
        <button value="Submit" >Submit</button>
    </form>

    <h2>Text Field: value and placeholder</h2>
    <form action="#">
<label for="username">Enter Username: </label>
<input type="text" value="username">
 </form>

 <br>
 <form action="#">
    <label for="username">Enter Username: </label>
<input type="text" placeholder="username">

 </form>
 <br>
 <h2>Radio Buttons</h2>
 <form action="#">
    <input type="radio" value="Rice">
    <label for="rice">Rice</label>
    <br>
    <input type="Radio" value="Beans">

    <br>
   <input type="radio" value="spag">

 </form>
    

 <br>
 <h2>Checkbox buttons</h2>
 <form action="#">
<input type="checkbox">
<label for="bike">i have a bike</label>
<br>
<input type="checkbox">
<label for="keke">i have a keke napep</label>
<br>
<input type="checkbox">

<h2>Target Attribute</h2>
<form action="#" target="_blank">
    <label for="username">Username</label>
    <input type="text">
<br>
<label for="password">Password</label>
<input type="password">
<br>
<input type="submit">

<br>

<form action="#" target="_self">
    <label for="username">Username</label>
    <input type="text">
<br>
<label for="password">Password</label>
<input type="password">
<br>
<input type="submit">

<br>

<form action="#" target="_parent">
    <label for="username">Username</label>
    <input type="text">
<br>
<label for="password">Password</label>
<input type="password">
<br>
<input type="submit">

<form action="#" target="_top">

    <input type="text">
<br>

<input type="password">
<br>
<input type="submit">
</form>

<h2>Auto Complete Attribute</h2>
<form action="#" autocomplete="on">
    <label for="name">Surname</label>
    <input type="text">
    <br>
    <label for="name">Other Name</label>
    <input type="text">
<br>
<input type="submit">
</form>

<option value="bmw">BMW</option>

<h3>textarea</h3>
<form action="#">

</form>
